<!DOCTYPE html>
<head>
    <meta charset="utf-8">
</head>
<script>
var n=prompt("Enter the number if disks");
TOH(n,3,1);
function TOH(n,s,d)
{
  if(n==1)
    document.write(n+":"+s +"--->" + d +"<br>");

  else
    {
        TOH(n-1,s,6-s-d);
        document.write(n+":"+s +"--->" + d +"<br>");
        TOH(n-1,6-s-d,d);
    }
}
</script>
