<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <canvas id="sadra" width="400" height="400" style="border:2px solid green"></canvas>
  <script>
    var c = document.getElementById("sadra");
    var ctx=c.getContext("2d");
    var x1=5,x2=5,y1=1,y2=4,r=0;
    var dx1=11, dy1=5, dx2=3, dy2=7;
    var r=686219
    setInterval(mrl,10);
    function mrl()
    {
     ctx.beginPath();
     ctx.strokeStyle="hsl("+r+",100%,60%)";
     r=r+1
     ctx.moveTo(x1,y1);
     ctx.lineTo(x2,y2);
     ctx.stroke();
     x1+=dx1;
     y1+=dy1;
     x2+=dx2;
     y2+=dy2;
     if(x1>c.width) dx1=-dx1;
     if(y1>c.height) dy1=-dy1;
     if(x1<0) dx1=-dx1;
     if(y1<0) dy1=-dy1;
     if(x2>c.width) dx2=-dx2;
     if(y2>c.height) dy2=-dy2;
     if(x2<0) dx2=-dx2;
     if(y2<0) dy2=-dy2;
     ctx.moveTo(c.width-x1,y1);
     ctx.lineTo(c.width-x2,y2);
     ctx.moveTo(x1,c.height-y1);
     ctx.lineTo(x2,c.height-y2);
     ctx.moveTo(c.width-x1,c.height-y1);
     ctx.lineTo(c.width-x2,c.height-y2);
    }

  </script>
</body>
</html>
