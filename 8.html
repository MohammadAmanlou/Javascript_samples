<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
  <canvas id="cn" width="800" height="600" ></canvas>
<script>
    var c=document.getElementById("cn");
    var t=c.getContext("2d")
    t.translate(300,250);
    t.beginPath();
    t.strokeStyle="red";
    t.moveTo(-300,0);t.lineTo(300,0);
    t.moveTo(0,-250);t.lineTo(0,250);
    t.stroke();
    t.beginPath();
    t.strokeStyle="black";
    var x,y,xgh=-30,ygh=0;
    for(x=-30;x<=30;x+=0.1)
    {
      y=Math.pow(x,4)-8.6*Math.pow(x,3)+20*x*x-10*x-6;
      t.moveTo(xgh*10,-ygh*10);
      t.lineTo(x*10,-y*10);
      xgh=x;
      ygh=y;
    }
t.stroke();
</script>
</html>
